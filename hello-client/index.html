<!DOCTYPE html>
<script>
    function add() {
        let x=document.getElementById('x').value;
        let y=document.getElementById('y').value;
        let request = new XMLHttpRequest();
        request.onreadystatechange = () => {
            console.log(`ready state change: ${request.readyState} ${request.status}`)
            if (request.readyState == 4 && request.status == 200) {
                let obj = JSON.parse(request.responseText);
                console.log("response: " + JSON.stringify(obj));
                document.getElementById('z').value = obj.z;
            }
        }
        request.open("GET",`http://localhost:3000/add?x=${x}&y=${y}`,true);
        request.send();
        console.log("sent add request.");
    }
</script>
<html>
    <title>add'em</title>
    <body>
        <input id="x" type="text" name="x" placeholder="x">
        +
        <input id="y" type="text" name="y" placeholder="y">
        =
        <input id="z" disabled type="text" name="z" placeholder="x+y">
        <input type="submit" onclick="add(); return false;" value="?">
    </body>
</html>
